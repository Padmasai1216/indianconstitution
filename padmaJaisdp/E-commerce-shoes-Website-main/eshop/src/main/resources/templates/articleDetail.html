<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>
  
  <div class="container page-content mt-3 mb-3">  
    <div th:if="${addArticleSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Saved the article!</strong>
      <div class="d-flex mt-2">
        <a th:href="@{/store}" class="btn btn-info rounded-pill mx-2"><i data-feather="arrow-left"></i> Continue exploring</a>            
        <a th:href="@{/shopping-cart/cart}" class="btn btn-primary rounded-pill mx-2">Go to constitution <i data-feather="arrow-right"></i></a>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div th:if="${notEnoughStock}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Could not add to cart, only <span th:text="${article.stock}"></span> in stock.</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>  
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img class="img-fluid" th:src="'/image/article/pictures/'+${article.picture}+'.jpg'">
          </div>
          <div class="col-md-6 mt-3 mt-md-0">          
            <h2 class="card-title" th:text="${article.title}">Article</h2>
            <div class="d-flex align-items-center">
              <h2 class="price font-weight-bold mr-3">
            
              </h2>              
           
            </div>            
            <h3> Description:</h3>
<br>
            <p class="d-none d-lg-block">This Article is related to promoting international peace and security</p>
            <form th:action="@{/shopping-cart/add-item}" method="post">
              <input hidden="hidden" th:field="*{article.id}">  
              
              <div class="form-row">
                <div class="form-group col-sm-6 offset-sm-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary btn-block rounded-pill atc-demo">Save the article</button>
                </div>
              </div>
              
            </form>
            <hr>
            <div class="pt-1 mb-2"><span class="text-medium">Category:</span> abc</div>
            <div class="padding-bottom-1x mb-2">Year of Introduction :2022</div>
          </div>
        </div>
      </div>    
    </div>
  </div>

  <div th:replace="common/header :: footer"> </div> 
  <div th:replace="common/header :: body-scripts"> </div>
</body>
</html>
